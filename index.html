          <h2> Journey of BTS from 2013 to 2025 (How they exactly PAVED the way!!)</h2>
          <ul>
            <li>2013: Debut and first major award. BTS debuted with the single album 2 Cool 4 Skool and won Best New Artist at the Melon Music Awards.</li>
            <li> 2015: First music show win and Billboard 200 entry. The group earned their first music show win with "I Need U" and charted on the Billboard 200 for the first time with The Most Beautiful Moment in Life, Pt. 2.</li>
            <li>2016: First Daesang and sales records. The group won their first Daesang (Grand Prize) for Artist of the Year at the Mnet Asian Music Awards. Their album Wings broke sales records, debuting at number 26 on the Billboard 200, a new high for a K-pop artist at the time.</li>
            <li>
              2017: First Billboard Music Award and AMA performance. BTS became the first K-pop group to win a Billboard Music Award, taking home Top Social Artist. They also became the first Korean group to perform at the American Music Awards.
            </li>
<li>2018: First U.S. stadium show and UN speech. Love Yourself: Tear became the first K-pop album to top the Billboard 200. The group performed in a U.S. stadium for the first time at Citi Field. Leader RM delivered a speech at the United Nations.</li>
<li>2019: First Grammy appearance. BTS became the first K-pop group to present an award at the Grammys. They sold out iconic venues like Wembley Stadium and the Rose Bowl.</li>
<li>
  2020: First Billboard Hot 100 #1. Their first all-English single, "Dynamite," debuted at #1 on the Billboard Hot 100, a first for a South Korean act. They also became the first all-South Korean act to reach #1 on the Billboard Global 200.
</li>
<li>
  2021: First Grammy nomination and Presidential Envoy. "Dynamite" earned them their first Grammy nomination. They were appointed Special Presidential Envoy for public diplomacy by the South Korean government. Their English single "Butter" held the #1 spot on the Billboard Hot 100 for 10 weeks.
</li>
<li>2022: White House visit and MAMA Platinum Award. BTS was invited to the White House to speak about anti-Asian hate crimes. At the Mnet Asian Music Awards, they received the MAMA Platinum award for winning all major categories in a single year. </li>
<li>
  2023: Worldwide Icon of the Year. The group received the Worldwide Icon of the Year award at the MAMA Awards for the sixth consecutive year, even while on hiatus for military service.
</li>
<li>
  2024: Record-breaking solo success. Individual members continued to achieve major success on global charts with their solo projects. Jungkook broke his own record for K-pop solo entries on the charts. In July, the group collectively surpassed 40 billion streams on Spotify, a record for any group.
</li>
<li>
  2025: Enduring legacy. In April, BTS became the first K-pop act to surpass 1.28 billion streams in 2025 while still on a group hiatus. In August, Jungkook continued his winning streak at the SEC Awards in Brazil, taking International Song of the Year for "Never Let Go". All members are expected to have completed their military service by mid-2025, paving the way for a full group reunion. 
</li>
</ul>
